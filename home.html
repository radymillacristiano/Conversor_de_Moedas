<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- importar o css -->
  </head>

  <body>
    <!-- 
      FAZER
      div com o quadrado do fundo
      texto do conversor
      div as duas partes da conta + imagem da troca
      texto da taxa
      div com grafico (adicionado, falta customizar)
    -->

    <!-- CHART.JS-->
    <div>
      <canvas id="myChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
      const ctx = document.getElementById('myChart')

      new Chart(ctx, {
        type: 'line',
        data: {
          labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
          datasets: [
            {
              label: '# of Votes',
              data: [5.0, 5.15, 5.2, 5.28, 5.25, 5],
              borderWidth: 1,
              fill: true,
              areaStyle: {
                color: '#00000',
                opacity: 0.5
              }
            }
          ]
        },
        options: {
          scales: {
            y: {
              beginAtZero: false
            }
          }
        }
      })
    </script>
  </body>
</html>
