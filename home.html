<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>

  <body>
    <!-- 
      FAZER
      div principal, com o quadrado do fundo OK
      texto do conversor OK
      fazer bot√µes de inpurt + select OK
      div as duas partes da conta + imagem da troca OK
      texto da taxa OK
      div com grafico OK
      customiza√ß√£o no css
    -->

    <!-- CONVERSOR -->

    <h3>Conversor de moedas</h3>

    <div>
      <!-- input de numero e input com select -->
      <div>
        <input type="number" id="number" />

        <select name="coin" id="coin">
          <option value="usd">üòê USD</option>
          <option value="eur">üòî EUR</option>
          <option value="real">üò∂ REAL</option>
        </select>
      </div>
    </div>
    <img class="imgChange" src="./src/arrows-exchange.svg" />
    <div>
      <!-- input de numero e input com select -->
      <div>
        <input type="number2" id="number2" />

        <select name="coin2" id="coin2">
          <option value="usd">üòê USD</option>
          <option value="eur">üòî EUR</option>
          <option value="real">üò∂ REAL</option>
        </select>
      </div>
    </div>

    <!-- CHART.JS-->

    <h3 class="titleTaxa">Taxa de c√¢mbio</h3>

    <div class="chart">
      <canvas id="myChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
      const ctx = document.getElementById('myChart')

      new Chart(ctx, {
        type: 'line',
        data: {
          labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
          datasets: [
            {
              label: '# of Votes',
              data: [5.0, 5.15, 5.2, 5.28, 5.25, 5],
              borderWidth: 2,
              borderColor: '#7C3AED',
              fill: true,
              areaStyle: {
                color: '#00000',
                opacity: 0.5
              }
            }
          ]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: false
            }
          },
          plugins: {
            tooltip: {
              enabled: true,
              backgroundColor: '#ffffff',
              caretSize: 0,
              titleFont: { weight: 'bold', family: 'Inter, Sans-Serif' },
              titleAlign: 'center',
              titleColor: '#0F172A',
              bodyFont: { family: 'Inter, Sans-Serif' },
              bodyColor: '#0F172A',
              bodyAlign: 'center',
              displayColors: false,
              xAlign: 'center',
              hoverBackgroundColor: 'rgba(255, 255, 255, 0.4)'
            }
          }
        }
      })
    </script>
  </body>
</html>
