<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor de Moedas</title>
<script src=
"https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
</script>
<script src=
"https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js">
</script>
<script src=
"https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js">
</script>

    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>

  <body>
    <!-- 
      FAZER
      div principal, com o quadrado do fundo OK
      texto do conversor OK
      fazer botões de inpurt + select OK
      div as duas partes da conta + imagem da troca OK
      texto da taxa OK
      div com grafico OK
      customização no css
      fazer logica para a conversão + mudança de moeda OK
      mudar grafico quando primeiro input mudar a moeda
    -->

    <!-- CONVERSOR -->

    <h3>Conversor de moedas</h3>

    <div>
      <!-- input de numero e input com select -->
      <div>
        <input class="searchBox" type="number" min="0" />

        <select class="from" id="coin">
          <option value="">Escolha uma moeda</option>
          <option value="USD">USD</option>
          <option value="EUR">EUR</option>
          <option value="BRL">REAL</option>
        </select>

      </div>

    </div>
    <img class="imgChange" src="./src/arrows-exchange.svg" />
    <div>

      <!-- input com select -->
      <div>
      
        <select class="to" id="coin2">
          <option value="">Escolha uma moeda</option>
          <option value="USD">USD</option>
          <option value="EUR">EUR</option>
          <option value="BRL">REAL</option>
        </select>
    
      </div>

    <div id="result" >
        <h2>Converção
          <span class="valorConvertido">
     </span>
      </h2>
    </div>

    <button class="convert" type="submit" >Converter</button>

    </div>

    <!-- CHART.JS-->

    <h3 class="titleTax">Taxa de câmbio (dolar-real)</h3>

    <div class="chart">
      <canvas id="myChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
      const ctx = document.getElementById('myChart')

      new Chart(ctx, {
        type: 'line',
        data: {
          labels: ['Out', 'Nov', 'Dez', 'Jan', 'Fev', 'Mar'],
          datasets: [
            {
              data: [5.18, 5.06, 5.22, 5.43, 5.15, 5.2],
              label: 'Dia 04',
              borderWidth: 2,
              borderColor: '#7C3AED',
              fill: true,
              areaStyle: {
                color: '#00000',
                opacity: 0.5
              }
            }
          ]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: false
            }
          },
          plugins: {
            legend: { 
              display: false 
            },
            tooltip: {
              enabled: true,
              backgroundColor: '#ffffff',
              caretSize: 0,
              titleFont: { weight: 'bold', family: 'Inter, Sans-Serif' },
              titleAlign: 'center',
              titleColor: '#0F172A',
              bodyFont: { family: 'Inter, Sans-Serif' },
              bodyColor: '#0F172A',
              bodyAlign: 'center',
              displayColors: false,
              xAlign: 'center',
              hoverBackgroundColor: 'rgba(255, 255, 255, 0.4)',
            }
          }
        }
      })
    </script>
  </body>
  <script src="./javascript.js"></script>
</html>
